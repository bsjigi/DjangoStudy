<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이곳에 적는것은 웹브라우저 탭에 나옵니다.</title>
</head>
<body>

<!--
    # h(heading) tag
        제목을 표현할 때 사용하는 태그
        숫자가 1부터 6까지 존재한다
        줄이 자동으로 바뀐다
    # p(paragraph) tag
        문단을 표현할 때 사용하는 태그
        줄이 자동으로 바뀐다
-->
<h1>이것은 제목 태그입니다</h1>
<p>첫 번째 문단</p> <!-- 특별한 기능은 없고, 영역을 지정하는데에 사용한다 -->
<h2>이것은 제목 태그입니다</h2>
<p>두 번째 문단</p>
<h3>이것은 제목 태그입니다</h3>
<p>세 번째 문단</p>
<h4>이것은 제목 태그입니다</h4>
<h5>이것은 제목 태그입니다</h5>
<h6>이것은 제목 태그입니다</h6>
<!--
    <h7>이것은 제목 태그입니다</h7>
    <h8>이것은 제목 태그입니다</h8>
    <h9>이것은 제목 태그입니다</h9>
-->

</body>
</html>
