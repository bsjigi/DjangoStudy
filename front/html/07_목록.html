<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록 (List)</title>
</head>
<body>

<h3># 순서가 없는 리스트</h3>

<!-- unordered list: disc, circle, square, none -->
<ul type="none">
    <li>콜라</li> <!-- list item -->
    <li>환타</li>
    <li>밀크티</li>
    <li>커피</li>
</ul>

<h3># 순서 있는 리스트</h3>

<!-- ordered list: a,A,i,I,1 -->
<ol type="a" start="26">
    <li>콜라</li>
    <li>환타</li>
    <li>밀크티</li>
    <li>커피</li>
</ol>

<h3># 설명이 있는 리스트 (Description Lists)</h3>

<dl>
    <dt>콜라</dt>
    <dd>- 마시면 속이 시원한 음료</dd>
    <dt>환타</dt>
    <dd>- 주황색 음료</dd>
    <dt><b>Margherita</b></dt> <!-- b : 진한 글씨 -->
    <dd><i>- 토마토와 모차렐라, 바질을 사용한 피자</i></dd> <!-- i : 기울인 글씨 -->
</dl>

</body>
</html>
