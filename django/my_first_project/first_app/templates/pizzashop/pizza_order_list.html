<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>피자 주문 리스트</title>
</head>
<body>

<table border="1">
    <tr>
        <th>ID</th>
        <th>고객명</th>
        <th>피자 토핑</th>
        <th>피자 소스</th>
        <th>옵션 추가</th>
        <th>요청사항</th>
    </tr>
{% for order in orderlist %}
    <tr>
        <td>{{ order.id }}</td>
        <td><a href="{% url 'pizza_detail' order.id %}">{{ order.customer_name }}</a></td>
        <td>{{ order.pizza_topping }}</td>
        <td>{{ order.pizza_sauce }}</td>
        <td>{{ order.optional_extras }}</td>
        <td>{{ order.delivery_instructions }}</td>
    </tr>
{% empty %}
    <tr>
        <th colspan="5">아직 주문이 없습니다!</th>
    </tr>
{% endfor %}
</table>

</body>
</html>
